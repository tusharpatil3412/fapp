<div class="bg-login"  style="background-image: url(../../assets/loginbg.jpg);">
    <div class="container">
        <div class="bg-icon icon">

            <i class="fa-regular fa-user mt-4 " style="font-size: 45px;"></i>

            <p class="mt-1">User</p>
        </div>
        @if(isEmplogin== true){
        <form  #SignupForm="ngForm" (ngSubmit)="Signup(SignupForm.value)">

            <div class="input-group mb-3 mt-5">
                <span class="input-group-text bg-icon" id="basic-addon1">
                    <i class="fa-solid fa-user" style="color: azure;"></i>
                </span>
                <input type="text" class="form-control bg-textbox" placeholder="Username" name="username" required
                  ngModel  aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 mt-3">
                <span class="input-group-text bg-icon" id="basic-addon1">
                    <i class="fa-solid fa-lock " style="color: azure;"></i>
                </span>
                <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1"
                  ngModel name="password"  required >
            </div>


            <br>
            <input type="submit" value="Signup" [disabled]="SignupForm.invalid">
        </form>
    }@else {
        <form  #LoginForm="ngForm" (ngSubmit)="Login(LoginForm.value)">

            <div class="input-group mb-3 mt-5">
                <span class="input-group-text bg-icon" id="basic-addon1">
                    <i class="fa-solid fa-user" style="color: azure;"></i>
                </span>
                <input type="text" class="form-control bg-textbox" placeholder="Username" name="username" required
                  ngModel  aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 mt-3">
                <span class="input-group-text bg-icon" id="basic-addon1">
                    <i class="fa-solid fa-lock " style="color: azure;"></i>
                </span>
                <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1"
                  ngModel name="password"  required >
            </div>


            <br>
            <input type="submit" value="Login" [disabled]="LoginForm.invalid">
        </form>
    }

         </div> -->
</div>
