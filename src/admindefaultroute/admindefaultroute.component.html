<div class="container">
    <div class="row">
        @for (item of arr ; track $index) {
   
    
    <div class="card shadow col-sm-4 text-center"  style="max-width: 280px; min-width: 250px; margin: 10px;">
        <div class="card-body">
            <img src="../assets/14720601.jpg" alt="" style="width: 100px;">
            <h5>{{item.first_Name}}</h5>
            <div class="card-fouter">
                <button type="button" class="btn btn-primary" (click)="model($index)" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  view  more
                  </button>
                  
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">
                            <i [ngStyle]="{'color': checkout ? 'green' : 'red'}" class="fa-regular fa-circle-check"></i></h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <div class="p-3 d-flex"><h3>checkin time</h3> <h5> : {{modelrecord?.checkin | date:'mediumTime'}}</h5></div>  
                          <div class="p-3 d-flex"><h3>checkout time</h3> <h5> : {{modelrecord?.checkout | date:'mediumTime'}}</h5></div>
                          <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="10">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" [style.width.%]="workinkTime"></div>
                          </div>
                        </div>
                        
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        
    
        </div>
    </div>

  }
        </div>
</div>
